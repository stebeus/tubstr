<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tubstr</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="shortcut icon" href="/favicon.png" type="image/png" />
  </head>
  <body>
    <div class="app">
      <!-- * Header -->
      <header>
        <div class="header-start">
          <button id="btn-sidebar">
            <svg class="bi" width="24" height="24">
              <use xlink:href="/assets/icons/bootstrap-icons.svg#list" />
            </svg>
          </button>
          <a class="logo" href="/"
            >Tubstr <span class="dev-stage">alpha 0.0.1</span></a
          >
        </div>
        <div class="header-end">
          <button id="btn-search">
            <svg class="bi" width="24" height="24">
              <use xlink:href="/assets/icons/bootstrap-icons.svg#search" />
            </svg>
          </button>
          <button id="btn-upload">
            <svg class="bi" width="24" height="24">
              <use xlink:href="/assets/icons/bootstrap-icons.svg#upload" />
            </svg>
          </button>
          <button id="btn-user">
            <svg class="bi" width="24" height="24">
              <use
                xlink:href="/assets/icons/bootstrap-icons.svg#person-circle"
              />
            </svg>
          </button>
        </div>
      </header>

      <!-- * Sidebar -->
      <aside>
        <nav>
          <ul>
            <li>
              <a href="/">
                <svg class="bi" width="24" height="24">
                  <use xlink:href="/assets/icons/bootstrap-icons.svg#house" />
                </svg>
                <span>Home</span></a
              >
            </li>
          </ul>
        </nav>
      </aside>
      
      <!-- * Footer -->
      <footer>
        <a
          href="https://github.com/stebeus/tubstr"
          target="_blank"
          rel="noopener noreferrer"
        >
          <svg class="bi" width="24" height="24">
            <use xlink:href="/assets/icons/bootstrap-icons.svg#code" />
          </svg>
          <span>Source code</span></a
        >
      </footer>
    </div>
    <script src="/assets/js/index.js"></script>
  </body>
</html>
